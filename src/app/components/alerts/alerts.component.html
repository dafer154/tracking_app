<div class="new-message-box" [@myAnimationTrigger]="state" *ngIf="typeAlert == 1" [ngClass]="{'hidden':!visible}">
    <div class="new-message-box-alert">
        <div class="info-tab tip-icon-alert" title="error"><i></i></div>
        <div class="tip-box-alert">
            <p>Ha ocurrido un problema por favor intente nuevamente
            </p>
        </div>
    </div>
</div>
