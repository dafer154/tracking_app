                        </div>
                    </div>
                </div>
                <div class="row mt-2 mb-3 align-items-center">
                    <div class="col-lg-4">
                        <div class="form-group"><label for="line">Línea de negocio</label><select name="line" id="line"
                                class="form-control">
                                <option value="">Todas las líneas</option>
                                <option value="express">Express</option>
                                <option value="clean/home" label="Aseo casa"></option>
                                <option value="clean/office" label="Aseo oficina"></option>

                                <option value="maintenance/hidraulic" label="Plomero"></option>

                    </div>

                        <div class="form-group"><label for="service_id">Id de servicio</label><input id="service_id"
                                class="form-control" placeholder="Id de servicio" type="text" autocomplete="off"
                                name="service_id" value=""></div>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1 col-1"><span>
                            <div class="btn-downloadService text-center mt-2"><i class="fas fa-file-download"></i></div>
                        </span></div>
                </div>

                    <div class="col">
